<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <picture class="card_header">
        <source
          srcset="./images/image-header-mobile.jpg"
          media="(max-width: 900px)"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="Group of businesswomen working/having a meeting"
        />
      </picture>
      <div class="card_content">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="data">
            <h2 class="value">10k+</h2>
            companies
          </div>
          <div class="data">
            <h2 class="value">314</h2>
            templates
          </div>
          <div class="data">
            <h2 class="value">12M+</h2>
            queries
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
